name: Deploy Edge Functions

on:
  workflow_dispatch:  # <--- 이 줄을 추가합니다 (수동 실행 버튼 활성화)
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy extract-graph --project-ref $PROJECT_ID
          supabase functions deploy ai-analyze --project-ref $PROJECT_ID
          supabase functions deploy find-similar --project-ref $PROJECT_ID
          supabase functions deploy graph-rag --project-ref $PROJECT_ID
